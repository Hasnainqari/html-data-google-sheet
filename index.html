<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="googlesheet.css" />
  </head>
  <body>
    <div class="container">
      <form action="" name="contact-form" method="post">
        <h4>Contact us</h4>
        <input name="your-name" placeholder="Name" type="text" />
        <input name="your-number" placeholder="Number" type="number" />
        <input name="your-email" placeholder="Email" type="email" />
        <textarea name="message" placeholder="Your message" rows="7"></textarea>
        <input value="Submit" id="submit" type="submit" />
      </form>
    </div>
    <script src="googlesheet.js"></script>
  </body>
</html>
